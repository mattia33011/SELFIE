<div class="w-full flex flex-col">
    <app-calendar [title]="'home.cal' | translate" ></app-calendar> <!--qui-->
</div>
<div class="mx-3 flex flex-col gap-5 mt-4">    
    <div class="grid grid-cols-2 md:grid-cols-3 gap-2">
        <div class="w-full">
            <app-event-list [title]="'home.today' | translate" [loading]="loading" [emptyLabel]="'home.noTodayEvents' | translate" [content]="todayEvents" />
        </div>
        <div class="w-full">
            <app-event-list [title]="'home.deadlines' | translate" [loading]="loading" [emptyLabel]="'home.noEvents' | translate" [content]="deadlineEvents" dateFormat="date" />
        </div>
        <div class="col-span-2 md:col-span-1">
            <app-event-list [title]="'home.notes' | translate" [loading]="loading" [emptyLabel]="'home.noNotes' | translate" [content]="recentNotes" dateFormat="date" />
        </div>
    
    </div>
    

</div>
