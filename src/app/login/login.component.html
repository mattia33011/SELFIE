<div class="my-6 mx-auto lg:w-8">
  <p-card class="shadow border-round lg:w-6">
    <ng-template #header>
        <div class="text-center p-5 mb-1">
          <div class="text-900 text-3xl font-medium mb-2">
            {{ "login.welcomeBack" | translate }} SELFIE!
          </div>
          <span class="text-600 font-medium line-height-3">
            {{ "login.redirectRegister" | translate }}?
          </span>
          <a routerLink="/register" class="font-medium ml-2 underline cursor-pointer">
            {{ "login.registerHere" | translate }}!
          </a>
        </div>

        <div class="px-5">
          <label for="email1" class="block text-900 font-medium mb-2">
            Email
          </label>
          <input
            id="email1"
            type="text"
            placeholder="Email address"
            pInputText
            class="w-full mb-3"
          />

          <label for="password1" class="block text-900 font-medium mb-2">
            Password
          </label>
          <input
            id="password1"
            type="password"
            placeholder="Password"
            pInputText
            class="w-full mb-3"
          />

          <div class="flex align-items-center justify-content-between mb-6">
            <div class="flex align-items-center">
              <p-checkbox
                id="rememberme1"
                [binary]="true"
                styleClass="mr-2"
              ></p-checkbox>
              <label for="rememberme1" class="text-900">
                {{ "login.rememberMe" | translate }}
              </label>
            </div>
            <a
              class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer"
            >
              {{ "login.forgotPassword" | translate }}?
            </a>
          </div>

          <button
            (click)="toggleDarkMode()"
            pButton
            [label]="'login.signIn' | translate"
            icon="pi pi-user"
            class="w-full rounded"
          ></button>
        </div>
    </ng-template>
  </p-card>
</div>
