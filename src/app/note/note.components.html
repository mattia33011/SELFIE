<p-card>

    <ng-template #header>
        <div class="container">
            <p-tree [value]="folders" selectionMode="single" [(selection)]="selectedNote" (onNodeSelect)="openNote($event)"></p-tree>
            <div class="flex flex-col items-center justify-center">
                <input type="text" pInputText [(ngModel)]="value">    
                <p-buttongroup>
                    <p-button label="Nuova Cartella" (click)="addFolder()"></p-button>
                    <p-button label="Nuova Nota" (click)="addNote()"></p-button>
                </p-buttongroup>
            </div>
        </div>
        <div class="content" *nglf="selectedNote">
            <h2>{{selectedNote.label}}</h2>
        </div>
    </ng-template>
    <ng-template #footer>
        <p-editor [(ngModel)]="text" [style]="{ height: '320px' }" />
        <p-button label="Salva" (click)="saveNote()"></p-button>
    </ng-template>
</p-card>
