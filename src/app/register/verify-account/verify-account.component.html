<div class="mx-auto lg:w-8">
  <p-card class="shadow border-round lg:w-6">
    <ng-template #header>
      <div class="text-center p-3">
        <div class="text-900 text-3xl font-medium">
          {{'verify.title' | translate}}
        </div>
        <i
          class="pi-check-circle pi !text-primary my-4"
          style="font-size: 6rem"
        ></i>
        <div class="text-500 font-medium">
          {{'verify.subtitle' | translate}} <br>
          {{'verify.instructions' | translate}}
        </div>
        <div class="font-medium flex justify-center mt-4">
          <button pButton routerLink="/login">
            {{'verify.redirectBtn' | translate}}
          </button>
        </div>
      </div>
    </ng-template>
  </p-card>
</div>
