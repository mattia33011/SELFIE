<span class="flex flex-row items-center items-center gap-3">
    <span> {{label}} </span>
    <div class="flex flex-row items-center gap-2">
      <p-avatar
        shape="circle"
        size="large"
        styleClass="!object-cover"
        [image]="imageUrl"
        [label]="imageUrl ? undefined : name[0]"
      />
      {{ name }}
    </div>
  </span>
