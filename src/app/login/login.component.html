<p-toast />

<div class="mx-auto lg:w-8">
  <p-card class="shadow border-round lg:w-6">
    <ng-template #header>
      <form (ngSubmit)="submit()" [formGroup]="form">
        <div class="text-center p-5 mb-1">
          <div class="text-900 text-3xl font-medium mb-2">
            {{ "login.welcomeBack" | translate }} SELFIE!
          </div>
          <span class="text-600 font-medium line-height-3">
            {{ "login.redirectRegister" | translate }}?
          </span>
          <a
            routerLink="/register"
            class="font-medium ml-2 underline cursor-pointer hover:!text-primary"
          >
            {{ "login.registerHere" | translate }}!
          </a>
        </div>

        <div class="px-5">
          <label for="email1" class="block text-900 font-medium mb-2">
            Email
          </label>
          <input
            formControlName="email"
            id="email1"
            type="text"
            placeholder="Email address"
            pInputText
            class="w-full mb-3"
          />

          <label for="password1" class="block text-900 font-medium mb-2">
            Password
          </label>
          <p-password
            [feedback]="false"
            toggleMask="true"
            formControlName="password"
            id="password1"
            type="password"
            placeholder="Password"
            fluid="true"
            styleClass="mb-3"
          />
          <div class="flex align-items-center justify-between mb-6">
            <div class="flex align-items-center">
              <p-checkbox
                formControlName="rememberMe"
                id="rememberme1"
                [binary]="true"
                styleClass="mr-2"
              ></p-checkbox>
              <label for="rememberme1" class="text-900">
                {{ "login.rememberMe" | translate }}
              </label>
            </div>
            <a
            routerLink="/reset-password"
              class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer hover:!text-primary"
            >
              {{ "login.forgotPassword" | translate }}?
            </a>
          </div>

          <button
          [disabled]="form.invalid"
          [loading]="loading"
            pButton
            [label]="'login.signIn' | translate"
            icon="pi pi-user"
            class="w-full rounded"
          ></button>
        </div>
      </form>
    </ng-template>
  </p-card>
</div>
